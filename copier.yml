# Essential questions

directory_name:
  type: str
  default: my-python-project
package_name:
  type: str
  default: my_python_package
package_short_description:
  type: str
  default: Short description of package
keyword1:
  type: str
  default: keyword1
keyword2:
  type: str
  default: keyword2
version:
  type: str
  default: 0.1.0
github_organization:
  type: str
  default: "<my-github-organization>"
license:
  type: str
  choices:
  - "Apache Software License 2.0"
  - "MIT license"
  - "BSD license"
  - "ISC license"
  - "GNU General Public License v3 or later"
  - "GNU Lesser General Public License v3 or later"
  - "Not open source"
  default: "MIT license"
full_name:
  type: str
  default: Jane Smith
email:
  type: str
  default: yourname@esciencecenter.nl
copyright_holder:
  type: str
  default: Netherlands eScience Center
code_of_conduct_email:
  type: str
  default: "{{ email }}"

_subdirectory: template

# Optional questions
